<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="age.css">
</head>

<body>
    <Form id="ageForm">
        <h1 style="color: white;">Age Calculator</h1>
        <input type="date" placeholder="Enter Your Date of birth" id="dob" required>
        <input type="submit" value="Calculate Age" id="sub">
        <button onclick="clearField()">Clear it</button>
        <p id="result"></p>

    </Form>
    <script src="age.js"></script>
</body>

</html>
